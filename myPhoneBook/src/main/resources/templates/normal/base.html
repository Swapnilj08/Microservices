<body>
	
	<!-- start of nav bar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-prime">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Phone Book</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse text-right"
				id="navbarSupportedContent">
				<ul class="navbar-nav text-uppercase" style="padding-left: 920px">

					<li class="nav-item "><a class="nav-link" aria-current="page"
						th:href="@{/}" href="#">Home</a></li>



					<li class="nav-item"><a class="nav-link"
						th:text="${user.name}"></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">LogOut</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<!-- end of nav bar -->

	<!-- </div> -->

<!-- start of sidebar -->
	<div class="sidebar mt-2">
	
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a id="home-link" href="#" th:href="@{/user/index}" class="item active"><i class="fas fa-home"></i> Home</a> 
		<a id="viewContact-link" href="#" th:href="@{/user/showContacts/0}" class="item" ><i class="fas fa-eye"></i> View Contacts</a> 		
		<a id="addContacts-link" href="#" th:href="@{/user/addContact}" class="item"><i class="fas fa-file-signature"></i> Add Contacts</a> 
		<a id="profile-link" href="#"  th:href="@{/user/profile}" class="item"> <i class="fas fa-user-circle"></i> Your Profile</a> 
		<a id="settings-link" href="#" th:href="@{/user/setting}" class="item"><i class="fas fa-cogs"></i> Settings </a> 
		<a href="#" th:href="@{/logout}"class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<div class="content mt-5">
		<!-- success/error message box -->
<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

<!-- end of sidebar -->

<!-- to display success or error message -->
		<!-- <div th:if="${session.message}" class="container">

		<span th:text="${session.message.content}"></span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div> -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center ml-1" role="alert">
				<span th:text="${session.message.message}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

		<div th:replace="${content}"></div>
		
	</div>


	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script type="text/javascript">
    function delete_Contact(contactid){
    	swal({
    		  title: "Are you sure?",
    		  text: "Do You Want to delete This Contact?",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
window.location="/user/delete/"+contactid;
    		  } else {
    		    swal("Your Contact is safe!");
    		  }
    		});
    }
    </script>
