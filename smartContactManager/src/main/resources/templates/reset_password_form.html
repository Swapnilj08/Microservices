<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about</title>
</head>
<body>
<section>
	 <div id="login">
       
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 280px;" class="col-md-12">
                    <div class="container text-center mt-2">
                    <h2> Reset Password</h2>
                    </div>
                    <!-- to display success or error message -->
								<div th:if="${session.message}" class="container">
									<div th:classappend="${'alert-'+session.message.type}"
										class="alert text-center ml-1" role="alert">
										<span th:text="${session.message.message}"></span>
									</div>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>
                        <form id="login-form" class="form" th:action="@{/changepass}" action="#">
								
								
								<input  required name="newpassword" class="form-control mt-2" type="text" placeholder="Enter New Password"></input><br>
								<input  required name="confirmpassword" class="form-control mt-3" type="text" placeholder="Re-Enter New Password"></input><br>
                          <div class="container text-center">
                          <button type="submit" class="btn btn-success">Change Password</button>
                       </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
